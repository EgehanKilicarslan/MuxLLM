services:
  # üß† ROUTER (Logic & Decision - Python)
  backend-router:
    build:
      context: ./backend-router
      dockerfile: Dockerfile
    container_name: muxllm-router
    ports:
      - "50051:50051" # gRPC Server Port
    env_file:
      - .env
    depends_on:
      backend-vector:
        condition: service_started
    networks:
      - muxllm-network
    restart: unless-stopped

  # üí™ VECTOR ENGINE (Embeddings - Python)
  backend-vector:
    build:
      context: ./backend-vector
      dockerfile: Dockerfile
    container_name: muxllm-vector
    ports:
      - "50052:50052" # gRPC Server Port
    networks:
      - muxllm-network
    restart: unless-stopped
    volumes:
      - models:/home/appuser/.cache/models

  # üåê GATEWAY (Orchestrator - Go)
  backend-gateway:
    build:
      context: ./backend-gateway
      dockerfile: Dockerfile
    container_name: muxllm-gateway
    ports:
      - "8080:8080" # HTTP Server Port
    environment:
      - GIN_MODE=release
    env_file:
      - .env
    depends_on:
      backend-router:
        condition: service_started
      backend-vector:
        condition: service_started
    networks:
      - muxllm-network
    restart: unless-stopped

networks:
  muxllm-network:
    driver: bridge

volumes:
  models:
    driver: local
